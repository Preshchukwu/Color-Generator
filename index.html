<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="page-title-container">
        <h1>Generate Your CSS Colors</h1>
    </div>

    <div class="color-generation-box">

        <div class="color-box-container">
            <div class="first-box-and-text-container">
                <div class="first-color-box" id="firstColorBox">
                    
                </div>

                <div class="first-text-container">
                    <h3 id="firstHexCode"> Hex Code</h3>
                </div>
            </div>
            

            <div class="second-box-and-text-container">
                <div class="second-color-box" id="secondColorBox">
                    
                </div>

                <div class="second-text-container">
                    <h3 id="seconHexCode"> Hex Code</h3>
                </div>
            </div>

            <div class="third-box-and-text-container">
                <div class="third-color-box" id="thirdColorBox">
                    
                </div>

                <div class="third-text-container">
                    <h3 id="thirdHexCode"> Hex Code</h3>
                </div>
    
            </div>
            
        </div>


        <div class="color-box-container">
            <div class="new-first-box-and-text-container">
                <div class="first-color-box" id="newFirstColorBox">
                    
                </div>

                <div class="new-first-text-container">
                    <h3 id="newFirstHexCode"> Hex Code</h3>
                </div>
            </div>

           <div class="new-second-box-text-container">
               <div class="second-color-box" id="newSecondColorBox">
                
               </div>

               <div class="new-second-text-container">
                  <h3 id="newSeconHexCode"> Hex Code</h3>
               </div>
           </div>

           <div class="new-third-box-and-text-container">
               <div class="third-color-box" id="newThirdColorBox">
                
               </div>

               <div class="new-third-text-container">
                   <h3 id="newThirdHexCode"> Hex Code</h3>
               </div>

           </div>
            
        </div>

        

        <div class="button-container">
            <button id="button">Click To Generate Colors</button>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
